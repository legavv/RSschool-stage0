<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-galery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="logo-title">
                <div class="logo"></div>
                <h2 class="title">Unsplash API</h2>
            </div>
            <form class="form" action="">
                <input class="input" type="search" placeholder="Seatch ..." autofocus>
            </form>
        </div>
        <div class="line"></div>
    </header>

    <div class="container">

    </div>

    <footer>
        <div class="footer__wrapper">
            <div class="footer__year-github">
                <div class="footer__dev-sign">
                    &COPY;
                </div>
                <div class="footer__year">
                    <span>2022</span>
                </div>
                <div class="footer__github">
                    <a href="https://github.com/legavv" target="_blank">github</a>
                </div>
            </div>
            <div class="footer__rss">
                <a href="https://rs.school/js-stage0/" target="_blank">
                    <img class="img_rsschool" src="./assets/svg/rs_school_js.svg" alt="logo-RSSchool">
                </a> 
            </div>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
