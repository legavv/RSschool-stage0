<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory-game</title>
    <link rel="icon" href="./assets/img/cube.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <h2 class="title">Memory Game</h2>
            <div class="step-count">
               <h3 class="name-count">Number of steps of the last game</h3>
               <div class="count"></div> 
            </div>
        </div>
    </header>

    <div class="container">
        <section class="wrapper__cards">
           
        </section>
        <section class="wrapper__top-ten">
            <h3 class="title-top">Top 10 of game</h3>
            <ol class="resalts">

            </ol>
        </section>
    </div>

    <footer class="footer">
        <div class="footer__wrapper">
            <div class="footer__year-github">
                <div class="footer__dev-sign">
                    &COPY;
                </div>
                <div class="footer__year">
                    <span>2022</span>
                </div>
                <div class="footer__github">
                    <a href="https://github.com/legavv" target="_blank">github</a>
                </div>
            </div>
            <div class="footer__rss">
                <a href="https://rs.school/js-stage0/" target="_blank">
                    <img class="img_rsschool" src="./assets/svg/rs_school_js.svg" alt="logo-RSSchool">
                </a> 
            </div>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
